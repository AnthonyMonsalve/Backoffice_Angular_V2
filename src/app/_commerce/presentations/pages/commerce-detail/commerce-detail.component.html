<app-pagetitle title="{{affiliateMaster?.nombreComercial | titlecase}}"
  [breadcrumbItems]="breadCrumbItems"></app-pagetitle>

@if(affiliates.length > 0){
<div class="row">
  <div class="col-xl-3 col-md-3 col-sm-4">
    <terminal-status-overview [overviewData]="overviewTerminalData"></terminal-status-overview>
  </div>
  <div class="col-xl-9 col-md-9 col-sm-8">
    <closures-data-chart [chartData]="chartData" [chartOverviewData]="chartOverviewData">
    </closures-data-chart>
  </div>
</div>
}
<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <app-affiliate-list (sortOrderEmitter)="receiveSortOrder($event)"
          [TitleNotFound]="'No se encontraron afiliaciones asociadas'"
          [MessageNotFound]="'Este comercio no tiene afiliaciones asociadas'" [affiliates]="affiliates" [total]="total"
          [page]="page" [limit]="limit" (pageChange)="onPageChange($event)">
        </app-affiliate-list>
      </div><!-- end card body -->
    </div><!-- end card -->
  </div><!-- end col -->
</div><!-- end row -->
