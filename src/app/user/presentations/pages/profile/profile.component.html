<div class="mx-n4 mt-n4">
    <div class="row">
        <div class="col-lg-12">
            <div class="card mb-0">
                <div class="card-body p-0">
                    <div class="profile-bg position-relative overflow-hidden">
                        <div class="bg-overlay bg-dark bg-gradient"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xl-4">
        <div class="card mt-n5">
            <div class="card-body text-center">
                <div class="avatar-xl mx-auto mb-4">
                    <img *ngIf="user.profile.avatar" class="rounded-circle img-thumbnail" [src]="user.profile.avatar"
                        alt="Avatar">
                    <img *ngIf="!user.profile.avatar" class="rounded-circle img-thumbnail"
                        src="assets/images/users/avatar.png" alt="Avatar">
                </div>
                <h5 class="mb-1">{{user.profile.firstName}} {{user.profile.lastName}}</h5>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title mb-4">Roles</h5>
                <div class="d-flex flex-wrap gap-2 font-size-16">
                    <span *ngFor="let role of user?.roles"
                        class="badge font-size-13 p-2 badge-secondary-subtle me-1 p-1">
                        {{role}}
                    </span>
                </div>
            </div>
        </div>
        <app-user-actions></app-user-actions>
    </div>

    <div class="col-xl-4 col-md-6 col-sm-12">
        <div>
            <app-profile-update-form [user]="user"></app-profile-update-form>
        </div>
    </div>
    <div class="col-xl-4 col-md-6 col-sm-12">
        <div>
            <app-password-update-form></app-password-update-form>
        </div>
    </div>
</div>
