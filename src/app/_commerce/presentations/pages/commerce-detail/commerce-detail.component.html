<app-pagetitle title="{{affiliateMaster?.nombreComercial | titlecase}}"
  [breadcrumbItems]="breadCrumbItems"></app-pagetitle>

<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <app-affiliate-list [affiliates]="affiliates" [total]="total" [page]="page" [limit]="limit"
          (pageChange)="onPageChange($event)">
        </app-affiliate-list>
      </div><!-- end card body -->
    </div><!-- end card -->
  </div><!-- end col -->
</div><!-- end row -->
