<div class="authentication-bg min-vh-100">
    <div class="bg-overlay bg-white"></div>
    <div class="container">
        <div class="d-flex flex-column min-vh-100 px-3 pt-4">
            <div class="row justify-content-center my-auto">
                <div class="col-md-8 col-lg-6 col-xl-4">

                    <div class="text-center py-5">
                        <div class="mb-4 mb-md-5">
                            <a routerLink="/" class="d-block auth-logo">
                                <img src="assets/images/logo-dark.png" alt="" height="22" class="auth-logo-dark">
                                <img src="assets/images/logo-light.png" alt="" height="22" class="auth-logo-light">
                            </a>
                        </div>
                        <div class="user-thumb mb-4 mb-md-5">
                            <img src="assets/images/users/avatar-10.jpg" class="rounded-circle img-thumbnail avatar-lg"
                                alt="thumbnail">
                            <h5 class="font-size-16 mt-3">{{user?.firstName}} {{user?.lastName}}</h5>
                        </div>
                        <form [formGroup]="lockscreenForm" (ngSubmit)="onSubmit()">

                            <div class="form-floating form-floating-custom mb-3">
                                <input type="password" class="form-control" formControlName="password"
                                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                                    placeholder="Enter password" aria-label="Password"
                                    aria-describedby="password-addon">
                                <label for="input-password">Password</label>
                                <div class="form-floating-icon">
                                    <i class="uil uil-padlock"></i>
                                </div>
                                @if(submitted && f.password.errors){
                                <div class="invalid-feedback" align="left">
                                    @if(f.password.errors.required){
                                    <span>Password is required</span>}
                                </div>}
                            </div>

                            <div class="mt-3 d-grid">
                                <button class="btn btn-primary-instapago w-100 " type="submit">Unlock</button>
                            </div>

                        </form><!-- end form -->

                        <div class="mt-5 text-center text-muted">
                            <p>Not you ? return <a href="javascript: void(0);" (click)="logout()"
                                    class="fw-medium text-decoration-underline"> Log In </a></p>
                        </div>
                    </div>
                </div><!-- end col -->
            </div><!-- end row -->

            <div class="row">
                <div class="col-lg-12">
                    <div class="text-center text-muted p-4">
                        <p class="mb-0">&copy; {{year}} Tecnología InstaPago, S.A. RIF
                            J-40187810-5. Hecho con <i class="mdi mdi-heart text-info-purpleblue"></i>
                            por Tecnología InstaPago</p>
                    </div>
                </div><!-- end col -->
            </div><!-- end row -->
        </div>
    </div><!-- end container -->
</div>
