<!-- start page title -->
<app-pagetitle title="Listado de afiliados" [breadcrumbItems]="breadCrumbItems"></app-pagetitle>
<!-- end page title -->

<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <div class="row mb-md-2">
                    <div class="col-sm-12 col-md-6">
                        <div class="dataTables_length" id="tickets-table_length">
                            <label class="d-inline-flex align-items-center">Show
                                <select name="tickets-table_length" aria-controls="tickets-table" name="pageSize"
                                    [(ngModel)]="limit" (ngModelChange)="onLimitChange($event)"
                                    class="form-control form-control-sm mx-2">
                                    <option [ngValue]="10">10</option>
                                    <option [ngValue]="25">25</option>
                                    <option [ngValue]="50">50</option>
                                    <option [ngValue]="100">100</option>
                                </select> entries</label>
                        </div>
                    </div>
                </div>

                <app-affiliate-list (sortOrderEmitter)="receiveSortOrder($event)"
                    [TitleNotFound]="'Cargando afiliaciones...'"
                    [MessageNotFound]="'No se pudieron obtener las afiliaciones. Si crees que esto es un error, por favor, actualiza la pÃ¡gina o contacta al soporte.'"
                    [affiliates]="affiliates" [total]="total" [page]="page" [limit]="limit"
                    (pageChange)="onPageChange($event)">
                </app-affiliate-list>
            </div><!-- end card body -->
        </div><!-- end card -->
    </div><!-- end col -->
</div><!-- end row -->
